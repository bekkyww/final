<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>News Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <header class="d-flex justify-content-between align-items-center p-3 border-bottom">
        <div class="d-flex align-items-center">
            <button class="btn btn-primary d-md-none me-2" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarCollapse" aria-expanded="false" aria-controls="sidebarCollapse">
                â˜°
            </button>
            <h1 class="h4 mb-0">News Dashboard</h1>
        </div>
        <button id="themeToggle" class="btn btn-outline-light" type="button">ðŸŒ™</button>
    </header>

    <div class="container-fluid">
        <div class="row">
            <nav id="sidebarCollapse" class="col-md-3 col-lg-2 d-md-block sidebar collapse p-3">
                <h5>Categories</h5>
                <ul id="categoryList" class="nav flex-column mb-3">
                    <li class="nav-item">
                        <a href="#" class="nav-link active" data-category="all">All</a>
                    </li>
                </ul>
                <div class="mb-3">
                    <label for="sortSelect" class="form-label">Sort articles by:</label>
                    <select id="sortSelect" class="form-select">
                        <option value="date" selected>Newest</option>
                        <option value="views">Most Viewed</option>
                    </select>
                </div>
            </nav>

            <main class="col-md-9 col-lg-10 px-md-4 py-3">
                <section id="mostPopular" class="mb-4 p-3 bg-body rounded shadow-sm">
                    <h2 class="mb-3">Top Article</h2>
                </section>

                <section id="articlesGrid" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-3"></section>
            </main>
        </div>
    </div>

    <div class="modal fade" id="articleModal" tabindex="-1" aria-labelledby="modalTitle" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 id="modalTitle" class="modal-title"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div id="modalBody" class="modal-body"></div>
                <div id="modalMeta" class="modal-footer text-muted"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
