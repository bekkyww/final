<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>News Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light px-3">
        <a class="navbar-brand" href="#">News Dashboard</a>
        <button class="btn btn-outline-secondary ms-auto" id="themeToggleBtn" title="Toggle Dark Mode">ðŸŒ™</button>
    </nav>

    <div class="container-fluid mt-4">
        <div class="row">
            <nav class="col-md-2 mb-3">
                <ul class="nav nav-pills flex-column" id="categoryList">
                    <li class="nav-item">
                        <a class="nav-link active" href="#" data-category="all">All Categories</a>
                    </li>
                </ul>
            </nav>

            <main class="col-md-10">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h2>Articles</h2>
                    <select class="form-select w-auto" id="sortSelect" aria-label="Sort articles">
                        <option value="date" selected>Sort by Date</option>
                        <option value="views">Sort by Views</option>
                    </select>
                </div>

                <div class="row row-cols-1 row-cols-md-3 g-3" id="articlesGrid"></div>

                <section class="mt-5" id="mostPopularSection">
                    <h3>Most Popular Article</h3>
                    <div id="mostPopular"></div>
                </section>
            </main>
        </div>
    </div>

    <div class="modal fade" id="articleModal" tabindex="-1" aria-labelledby="modalTitle" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modalBody"></div>
                <div class="modal-footer" id="modalMeta"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
</body>
</html>
